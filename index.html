<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Touch Me</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <strong>Touch Me If You Can</strong>
    </header>

    <div class="stats">
        <strong>Prepare Yourself</strong>
    </div>

    <div class="ready">
        <a><button class="btn" id="start">Start Game</button></a>
    </div>

    <div class="ball-action">
       <div id="flash"></div>
       <div class="ball"></div>
    </div>

    <div class="scoreboard">
        <label style="width: 100px; display:inline-block" for="male">Touched</label>
        <input style="border: none" type="text" name="touched" id="touch" value="0"><br>
        <label style="width: 100px; display:inline-block" for="female">Untouched</label>
        <input style="border: none" type="text" name="touched" id="untouch" value="0"><br>
    </div>

    <footer>
        Copyrigth &copy;2017 Choerul Umam
    </footer>
</body>

</html>
